# This is a basic workflow to help you get started with Actions
name: CI

on:
  push:
  

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
        env:
         npm_config_workspaces: false

      - run: |
          npm config get cache
          npm ci --verbose
        env:
         npm_config_workspaces: false
